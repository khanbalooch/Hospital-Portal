        <li class="flex-item">
                <app-message name="Raja Khurram Shahzad Umer" messageFrom="DEPUTY COMMISSIOR" picturePath="./assets/images/dc.jpg" message="The District Head Quarter Hospital Lodhran is a progressive, multi-specialty medical institute commited, dedicated and devoted to excellence in healthcare. At DHQ, we know how important it is to keep in contact with the sick and ailing community during heath crisis. We provide accessible, acceptable and affordable medical care. Our mission is to enhance lives and preserve health by setting the stantards of excellence in patient care. We are providing a comprehensive, fully integrated network of the highest quality health care delivered with kindness, nobility and respect. we are anticipating the state of the art Accident & Emergency Department, Burn Unit, Intensive Care Unit (ICU), Hepatitis Prevention and Control Center, Physiotherapy Unit, Prisoner's Ward, CT Scan and Gene Expert machines. We are determined to provide all kinds of facilities available in tertiary care hospitals. Last but not the least, I would like to thank the Chief Minister of the Punjab, Mian Muhammad Shahbaz Sharif, Secretary to the Government of punjab, Primary and Secondary Healthcare Department, Mr. Ali Jan Khan. I wish this hospital to be a great medical service providing institute."></app-message>

                <app-message name="Dr. Muhammad Fazil" messageFrom="MEDICAL SUPERINTENDENT" picturePath="./assets/images/ms2.PNG" message="He who has health, has hope; and he who has hope has everything. THQ Hospital Kehror Pacca is a secondary Health care facility serving since 1992 to provide competent, innovative and accessible emergency and medical care services. Our team of health care providers is striving together to provide comprehensive health services of the highest quality in an atmosphere of human care, dignity and respect. In its 26 years of services, it has recently been expanded from 40 beds to 80-bedded facility to deliver a basic package of quality essential health care services and to make health care more convenient and accessible to all. We provide a wide rage of screening and treatment facilities to patients to live their healthiest life."></app-message>
